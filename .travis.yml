language: node_js
dist: bionic
node_js:
  - '12'
  - '13'
  - '14'

install: yarn --frozen-lockfile
script:
  - node --version
  - yarn --version
  - yarn typecheck
  - yarn build
  - yarn test
  - yarn lint

notifications:
  email:
    on_failure: change

cache:
  yarn: true
  directories:
    - node_modules
